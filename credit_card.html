<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/custom.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>



<article class="card">
    <div class="card-body p-5">
        <p> <img src="http://bootstrap-ecommerce.com/ui-ecommerce/images/icons/pay-visa.png">
            <img src="http://bootstrap-ecommerce.com/ui-ecommerce/images/icons/pay-visa-el.png">
            <img src="http://bootstrap-ecommerce.com/ui-ecommerce/images/icons/pay-mastercard.png">
            <img src="http://bootstrap-ecommerce.com/ui-ecommerce/images/icons/pay-american-ex.png"> </p>
        <p class="alert alert-success">Some text success or error</p>

        <form role="form">
            <div class="form-group">
                <label for="username">Full name (on the card)</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="" required="">
                </div> <!-- input-group.// -->
            </div> <!-- form-group.// -->

            <div class="form-group">
                <label for="cardNumber">Card number</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
                    </div>
                    <input type="text" class="form-control" name="cardNumber" placeholder="">
                </div> <!-- input-group.// -->
            </div> <!-- form-group.// -->

            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label><span class="hidden-xs">Expiration</span> </label>
                        <div class="form-inline">
                            <select class="form-control" style="width:45%">
                                <option>MM</option>
                                <option>01 - January</option>
                                <option>02 - February</option>
                                <option>03 - March</option>
                            </select>
                            <span style="width:10%; text-align: center"> / </span>
                            <select class="form-control" style="width:45%">
                                <option>YY</option>
                                <option>2018</option>
                                <option>2019</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">CVV <i class="fa fa-question-circle"></i></label>
                        <input class="form-control" required="" type="text">
                    </div> <!-- form-group.// -->
                </div>
            </div> <!-- row.// -->
            <button class="subscribe btn btn-primary btn-block" type="button"> Confirm  </button>
        </form>
    </div> <!-- card-body.// -->
</article> <!-- card.// -->
